<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Codeup Design Project</title>



    <style>
        .container {
            height: 100vh;
            background-color: #E6E6E6;
        }
        h1 {
            font-family: 'Anton', sans-serif;
            font-size: 64px;
        }
        h2 {
            font-family: 'Anton', sans-serif;
            font-size: 48px;
        }
        .rounded-circle{
            height: 105px;
            width: 105px;
            font-family: 'Anton', sans-serif;
            border: .5em solid white;
            margin: 1em;
        }
        #red_button {
            background-color: #E6563B;
        }
        #yellow_button {
            background-color: #EB9D3A;
        }
        #green_button {
            background-color: #7CB06C;
        }
        #blue_button {
            background-color: #00ABA9;
        }
    </style>

<!--    font-family: 'Abel', sans-serif;-->


<body>
<div class="container text-center col-12">
<!---------------------CONTAINER: START------------------------------------------->

<!---------------------NAVBAR: START------------------------------------------->
    <div class="row" id="navbar-row">
        <div class="col-12 text-center"></div>
    </div>
<!---------------------NAVBAR: END------------------------------------------->

<!---------------------HEADER: START------------------------------------------->
    <div class="row text-center" id="header-row">
        <div class="col-12">
            <h1>VISUAL DESIGN &</h1>
            <h1>WEB DEVELOPMENT</h1>
            <div class="mt-5">
            <h2>FROM PARK CITY, UTAH</h2>
            </div>
        </div>
    </div>
<!---------------------HEADER: END------------------------------------------->

<!---------------------ICON ROW 1: START------------------------------------------->
    <div class="row justify-content-center">

        <div class="col-12 align-items-center" id="icon-row_1"></div>
        <button id="red_button" class="btn btn-light rounded-circle text-white text-center">
            DESIGN
        </button>
        <button id="yellow_button" class="btn btn-light rounded-circle text-white text-center">
            DEVELOP
        </button>
    </div>
<!---------------------ICON ROW 1: END------------------------------------------->

<!---------------------ICON ROW 2: START------------------------------------------->
    <div class="row justify-content-center">

        <div class="col-12" id="icon-row_2"></div>
        <button id="green_button" class="btn btn-light rounded-circle text-white text-center">
            SUPPORT
        </button>
        <button id="blue_button" class="btn btn-light rounded-circle text-white text-center">
            HOST
        </button>
    </div>
<!---------------------ICON ROW 2: END------------------------------------------->

<!---------------------SELECTED WORK ROW: START------------------------------------------->
    <div class="row">
        <div class="col-12" id="selected-work-row"></div>
    </div>
<!---------------------SELECTED WORK ROW: END------------------------------------------->

<!---------------------FOOTER ROW: START------------------------------------------->
    <div class="row">
        <div class="col-12" id="footer-row"></div>
    </div>
<!---------------------FOOTER ROW: END------------------------------------------->

<!---------------------CONTAINER: END------------------------------------------->
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
